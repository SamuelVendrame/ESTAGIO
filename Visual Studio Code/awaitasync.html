<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     // Criamos uma Promise que demora 2 segundos
const promessa = new Promise((resolve, reject) => {
  setTimeout(() => {
    const sucesso = Math.random() > 0.3; // 70% chance de sucesso
    if (sucesso) {
      resolve("✅ Deu certo! A promessa foi cumprida.");
    } else {
      reject("❌ Erro: algo deu errado na promessa.");
    }
  }, 2000); // espera 2 segundos
});

// Usando .then() e .catch() para tratar os dois casos
promessa
  .then((resultado) => {
    console.log("Resultado:", resultado);
  })
  .catch((erro) => {
    console.error("Erro capturado:", erro);
  });

console.log("➡️ Isso aparece ANTES da promessa ser resolvida!");
    </script>
</body>
</html>
