<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h>BOTÃ•ES FUNCIONAIS!!!</h>
    <button onclick="cronometro.iniciar()">INICIAR</button>
    <button onclick="cronometro.parar()">PAUSAR</button>
    <button onclick="cronometro.resetar()">FINALIZAR</button>

    <script>

        const cronometro = {
            segundos: 0,
            contador: null,

            iniciar: function(){
                this.contador = setInterval(() => {
                    this.segundos++;
                    console.log("Contador: ", this.segundos)
                }, 1000)
            },

            parar: function(){
                clearInterval(this.contador)
                console.log("O contador foi parado em: ", this.segundos)    
            },

            resetar: function(){
                this.segundos = 0;
                console.log("O contador foi resetado.")
            }


            }

    </script>
</body>
</html>
