<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const livros = [
                {id: 1, titulo: "Amor", autor: "Pedro", ano: 2025},
                {id: 2, titulo: "História", autor: "João", ano: 2013},
                {id: 3, titulo: "Covarde", autor: "Gabriel", ano: 2018}
        ]

        function buscarLivroPorId(x){
                x = prompt("Digite o número do livro")
                x = parseInt(x) ///// Pegando o valor do livro por inserção em ALERT (numero)
                for(let i = 0; i < livros.length; i++){ //// Loop utilizado para andar conforme a lista de livros e seleção via ID, com livros.LENGTH
                    if(livros[i].id === x){ // usando I como índex juntamente ao ID, e comparando-o com a inserção
                    console.log(livros[i]) // printa os valores do livro escolhido
                    
                    nome = prompt("Digite o novo nome para o livro.")
                    livros[i].titulo = nome
                    console.log(livros[i])
                    }
                }
            }

            function adicionarLivro(){
                let id = parseInt(prompt("Digite o ID do livro"))
                let titulo = prompt("Digite o título do livro")
                let autor = prompt("Digite o autor do livro")
                let ano = parseInt(prompt("Digite o ano do livro"))

                let novoLivro = {
                    id: id,
                    titulo: titulo,
                    autor: autor,
                    ano: ano
                }

                livros.push(novoLivro)
                console.log("Livro adicionado!", livros)
                console.log(livros)

            }


        buscarLivroPorId()
        adicionarLivro()
    </script>

</body>
</html>
