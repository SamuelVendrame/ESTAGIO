<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
        function nomear(callback, callback2){
          let nome = prompt("Digite seu nome")
          callback(nome, callback2)
        }
        function imprimirNomeMaiusculo(nome, callback2){
          let nomeMaiusculo = nome.toUpperCase()
          callback2(nomeMaiusculo)
          
        }
        function saudacao(nome){
          alert("Bem vindo ao sistema, " + nome)
        }

        
        nomear(imprimirNomeMaiusculo, saudacao)
    </script>
</body>
</html>
