<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
    
    <div class="caixa">Caixa A</div>
    <div class="caixa">Caixa B</div>
    <div class="caixa">Caixa C</div>
    <div class="caixa">Caixa D</div>
    <div class="caixa">Caixa E</div>
    <div class="caixa">Caixa F</div>

  </div>



  <script>
    function carregarDados(callback){
      let nome = prompt("Digite seu nome")
      alert('Processando...');
    setTimeout(() => {
      callback(nome)
    }, 3000);
      
    }

    function mensagemFinal(nome){
      alert("Mensagem carregada, bem vindo sr "+ nome)
    }

    carregarDados(mensagemFinal)
  </script>
</body>
</html>
